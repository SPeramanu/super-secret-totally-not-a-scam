<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Secret Important Question!</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.1rem;
      padding: 10px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .yay h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .yay img {
      max-width: 250px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="card" id="askPage">
    <h1>Hey C8win, will you be my Valentine? ðŸ’Œ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ˜³</button>
      <button id="noBtn">No ðŸ™„. Terrible choice btw.</button>
    </div>
  </div>

  <div class="card yay hidden" id="yayPage">
    <h1>YIPEEEE ðŸŽ‰ðŸ˜¼</h1>
    <p>Good choice soldier. You'll be receiving instructions soon. Remember this is strictly confidential (that's why it's super secret)</p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Happy cat" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const askPage = document.getElementById("askPage");
    const yayPage = document.getElementById("yayPage");

    const noTexts = [
      "u sure ab that? ðŸ˜",
      "be so fr rn ðŸ˜­",
      "makin' me cry out here frfr ðŸ’”",
      "ill give u anotha' chance ðŸ˜¤",
      "No ðŸ™„"
    ];

    let noClickCount = 0;

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    noBtn.addEventListener("click", () => {
      noClickCount++;
      
      const textIndex = noClickCount % noTexts.length;
      noBtn.textContent = noTexts[textIndex];

      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      askPage.classList.add("hidden");
      yayPage.classList.remove("hidden");
    });
  </script>
</body>
</html>
